{% extends 'service/base.html' %}
{% load tags %}
{% block content %}

<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">{{ title }}</h1>
            <p class="lead text-body-secondary"></p>
            <p>
                <a href="{% url 'employee:create-employee' %}" class="btn btn-primary my-2">Добавить Специалиста</a>
            </p>
        </div>
    </div>
</section>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ doctor }}</h4>
                    </div>
                    <img class="card-img-top" src="{{ employee.photo | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">Вы записываетесь на {{ date }}</p>
                        {% for sign in you_sign %}
                        <p class="card-text">Существующая запись: {{ sign.date }}</p>
                        <p class="card-text">{{ sign.time }}</p>
                        {% endfor %}
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a type="button" class="btn btn-sm btn-outline-secondary"
                                   href="{% url 'employee:employees' %}">Back
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
